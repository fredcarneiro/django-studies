{% extends "base.html" %}

{% block body %}

<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">

			<strong>All Profiles</strong>

			{% if profiles %}
				<ul>
					{% for profile in profiles %}
						<li>
							<a href="{% url 'show' profile.id %}">{{profile.name|upper}} / {{profile.email}}</a>
						</li>
					{% endfor %}
				</ul>
			{% else %}
				<p>No profile found</p>
			{% endif %}

		</div>
	</div>
</div>

{% endblock%}

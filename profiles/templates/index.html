<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset="utf-8">
	<title>ConnectIn</title>
</head>
<body>
	<h1>Bem-vindo ao ConnectedIn</h1>

	{% if profiles %}
		<ul>
			{% for profile in profiles %}
				<li>
					<a href="{% url 'show' profile.id %}">{{profile.name}} / {{profile.email}}</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No profile found</p>
	{% endif %}
</body>
</html>
